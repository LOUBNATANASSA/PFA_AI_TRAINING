{% extends 'welcome/base.html'%}
{% load static%}
{% block content%}
<div class="login-card">
    <h2 class="title">Create an Account</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>

        <input type="number" name="age" placeholder="Age" min="0" required>
        <input type="number" name="weight" placeholder="Weight (kg)" min="0" step="0.1" required>
        <input type="number" name="height" placeholder="Height (cm)" min="0" step="0.1" required>

        <select name="gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            
        </select>

        <select name="blood_type" required>
            <option value="" disabled selected>Select Blood Type</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
        </select>

        <button type="submit">Register</button>

    <p class="register-link">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    {% if error %}
    <p class="error">{{ error }}</p>
{% endif %}
</div>
{% endblock %}
