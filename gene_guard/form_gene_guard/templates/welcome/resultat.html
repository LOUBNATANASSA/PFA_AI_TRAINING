    <div class="medical-card">

<button class="retake-btn" onclick="window.location.href='{% url 'formulaire_Sickle_cell_anemia' %}'">

    <script>
        // [VOTRE SCRIPT ORIGINAL EST MAINTENU INTACT CI-DESSOUS]
        function fetchAndProcessData() {
            let dataDict = {};
            
            fetch('/get-sickle-cell-results/')
                .then(response => response.json())
                .then(data => {
                    dataDict = { ...data };
                    const risk = processData(dataDict);
                    updateRiskDisplay(risk);
                })
                .catch(error => {
                    console.error("Erreur:", error);
                    document.getElementById("risk-percentage").innerText = "Erreur";
                    document.getElementById("risk-title").innerText = "Erreur de chargement";
                });
        }

        function processData(dataDict) {
            let risk = 0;

            if (dataDict.bothparents === "yes") risk += 35;
            if (dataDict.familyHistory === "yes") risk += 10;

            if (dataDict.testResult) {
                switch(dataDict.testResult) {
                    case "HbSS":
                        return 81;
                    case "HbAS":
                        risk += 10;
                        break;
                    case "HbA":
                        risk += 0;
                        break;
                    default:
                        risk += 20;
                }
            }

            if (dataDict.sickle === "yes" && !dataDict.testResult) {
                return 100;
            }

            const symptoms = [
                "FrequentPain",
                "abdominalPain",
                "yellow",
                "bloodTransfusion"
            ];

            let symptomCount = 0;
            symptoms.forEach(symptom => {
                if (dataDict[symptom] === "yes") {
                    symptomCount++;
                }
            });

            risk += symptomCount * 8;

            const highRiskGroups = ["Africain", "M√©diterran√©en", "Antillais"];
            if (highRiskGroups.includes(dataDict.ethnicGroup)) risk += 10;

            if (dataDict.history === "yes") risk += 15;
            if (dataDict.diet === "yes") risk += 5;
            if (dataDict.smoking === "yes") risk += 5;

            if (dataDict.diagnosed === "yes") return 78;

            return Math.min(Math.max(risk, 0), 100);
        }

        function updateRiskDisplay(risk) {
            const percentageElement = document.getElementById("risk-percentage");
            const titleElement = document.getElementById("risk-title");
            const levelElement = document.getElementById("risk-level");
            const adviceList = document.getElementById("advice-list");

            percentageElement.innerText = `${risk}%`;
            
            if (risk >= 70) {
                titleElement.innerText = "Risque √âlev√©";
                levelElement.innerText = "Niveau de risque: √âlev√©";
                levelElement.style.color = "var(--medical-red)";
                adviceList.innerHTML = `
                    <li>Consultation h√©matologique urgente recommand√©e</li>
                    <li>Tests compl√©mentaires n√©cessaires (√©lectrophor√®se Hb)</li>
                    <li>Surveillance accrue des sympt√¥mes</li>
                    <li>√âducation th√©rapeutique indispensable</li>
                `;
            } else if (risk >= 30) {
                titleElement.innerText = "Risque Mod√©r√©";
                levelElement.innerText = "Niveau de risque: Mod√©r√©";
                levelElement.style.color = "#ffba08";
                adviceList.innerHTML = `
                    <li>Consultation m√©dicale conseill√©e</li>
                    <li>Bilan h√©matologique √† envisager</li>
                    <li>Surveillance des sympt√¥mes</li>
                    <li>Conseils pr√©ventifs √† appliquer</li>
                `;
            } else {
                titleElement.innerText = "Risque Faible";
                levelElement.innerText = "Niveau de risque: Faible";
                levelElement.style.color = "var(--medical-green)";
                adviceList.innerHTML = `
                    <li>Maintenir une surveillance standard</li>
                    <li>Consulter en cas d'apparition de sympt√¥mes</li>
                    <li>Conna√Ætre ses ant√©c√©dents familiaux</li>
                `;
            }
        }

        // Lancer au chargement de la page
        fetchAndProcessData();
    </script>
