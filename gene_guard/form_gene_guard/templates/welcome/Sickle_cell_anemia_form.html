{% extends 'welcome/base.html' %} 
{% load static %} 
{% block content %}
<div class ="bodyform">
<div class="assessment-container">
  <h2>Sickle-cell anemia (hemoglobin disease) Assessment</h2>
  
  <div class="progress-container">
    <div class="progress-line">
      <div class="progress-fill" id="progressFill"></div>
      <div class="progress-circles">
        <div class="progress-circle active" id="circle1">1</div>
        <div class="progress-circle" id="circle2">2</div>
        <div class="progress-circle" id="circle3">3</div>
        <div class="progress-circle" id="circle4">4</div>
        <div class="progress-circle" id="circle5">5</div>
        <div class="progress-circle" id="circle6">6</div>
        <div class="progress-circle" id="circle7">7</div>
        <div class="progress-circle" id="circle8">8</div>
        <div class="progress-circle" id="circle9">9</div>
        <div class="progress-circle" id="circle10">10</div>
        <div class="progress-circle" id="circle11">11</div>
        <div class="progress-circle" id="circle12">12</div>
        <div class="progress-circle" id="circle13">13</div>
        <div class="progress-circle" id="circle14">14</div>
        <div class="progress-circle" id="circle15">15</div>
      </div>
    </div>
  </div>
  
  <div id="errorMessage" class="error-message hidden">
    All questions must be answered before you continue.
  </div>
  
  <form id="AssessmentForm">
    <div class="question-container">
      <!-- Question 1-->
      <div class="question active" id="question1">
        <label>1. Do you have any cases of this disease in your extended family?</label>
        <div class="radio-group">
          <label class="radio-option" id="familyHistoryYes">
            <input type="radio" name="familyHistory" value="yes" required>
            <span class="radio-circle"></span>
            Yes
          </label>
          <label class="radio-option" id="familyHistoryNo">
            <input type="radio" name="familyHistory" value="no">
            <span class="radio-circle"></span>
            No
          </label>
          <label class="radio-option" id="familyHistoryUnknown">
            <input type="radio" name="familyHistory" value="unknown">
            <span class="radio-circle"></span>
            I don't know
          </label>
        </div>
        <div class="btn-group">
          <div></div>  
          <button type="button" class="next-btn" onclick="nextQuestion(1)">Next</button>
        </div>
      </div>
      
      <!-- Question 2 -->
      <div class="question" id="question2">
        <label>2. Do both of your parents have this disease?</label>
        <div class="radio-group">
          <label class="radio-option" id="bothParentsYes">
            <input type="radio" name="bothparents" value="yes" required>
            <span class="radio-circle"></span>
            Yes
          </label>
          <label class="radio-option" id="bothParentsNo">
            <input type="radio" name="bothparents" value="no">
            <span class="radio-circle"></span>
            No
          </label>
        </div>
        <div class="btn-group">
          <button type="button" class="prev-btn" onclick="prevQuestion(2)">Previous</button>
          <button type="button" class="next-btn" onclick="nextQuestion(2)">Next</button>
        </div>
      </div>

      <!-- Question 3 -->
      <div class="question" id="question3">
        <label>3. One of your parents has this disease?</label>
        <div class="radio-group">
          <label class="radio-option" id="oneParentYes">
            <input type="radio" name="oneParent" value="yes" required>
            <span class="radio-circle"></span>
            Yes
          </label>
          <label class="radio-option" id="oneParentNo">
            <input type="radio" name="oneParent" value="no">
            <span class="radio-circle"></span>
            No
          </label>
        </div>
        <div class="btn-group">
          <button type="button" class="prev-btn" onclick="prevQuestion(3)">Previous</button>
          <button type="button" class="next-btn" onclick="nextQuestion(3)">Next</button>
        </div>
      </div>
      
      <!-- Question 4 -->
      <div class="question" id="question4">
        <label for="ethnicGroup">4. What ethnic group do you belong to?</label>
        <select id="ethnicGroup" name="ethnicGroup" required>
          <option value="" disabled selected>Select an option</option>
          <option value="African">African</option>
          <option value="Mediterranean">Mediterranean</option>
          <option value="Middle East">Middle East</option>
          <option value="Other">Other</option>
        </select>
        <div class="btn-group">
          <button type="button" class="prev-btn" onclick="prevQuestion(4)">Previous</button>
          <button type="button" class="next-btn" onclick="nextQuestion(4)">Next</button>
        </div>
      </div>
      
      <!-- Question 5-->
      <div class="question" id="question5">
        <label>5. Do you have frequent joint or muscle pain?</label>
        <div class="radio-group">
          <label class="radio-option" id="FrequentPainYes">
            <input type="radio" name="FrequentPain" value="yes" required>
            <span class="radio-circle"></span>
            Yes
          </label>
          <label class="radio-option" id="FrequentPainNo">
            <input type="radio" name="FrequentPain" value="no">
            <span class="radio-circle"></span>
            No
          </label>
        </div>
        <div class="btn-group">
          <button type="button" class="prev-btn" onclick="prevQuestion(5)">Previous</button>
          <button type="button" class="next-btn" onclick="nextQuestion(5)">Next</button>
        </div>
      </div>

      <!-- Question 6-->
      <div class="question" id="question6">
        <label>6. Have you noticed yellowing of the skin or eyes (jaundice)?</label>
        <div class="radio-group">
          <label class="radio-option" id="yellowYes">
            <input type="radio" name="yellow" value="yes" required>
            <span class="radio-circle"></span>
            Yes
          </label>
          <label class="radio-option" id="yellowNo">
            <input type="radio" name="yellow" value="no">
            <span class="radio-circle"></span>
            No
          </label>
        </div>
        <div class="btn-group">
          <button type="button" class="prev-btn" onclick="prevQuestion(6)">Previous</button>
          <button type="button" class="next-btn" onclick="nextQuestion(6)">Next</button>
        </div>
      </div>
      
      <!-- Question 7-->
      <div class="question" id="question7">
        <label>7. Do you have any episodes of chest or abdominal pain?</label>
        <div class="radio-group">
          <label class="radio-option" id="abdominalPainYes">
            <input type="radio" name="abdominalPain" value="yes" required>
            <span class="radio-circle"></span>
            Yes
          </label>
          <label class="radio-option" id="abdominalPainNo">
            <input type="radio" name="abdominalPain" value="no">
            <span class="radio-circle"></span>
            No
          </label>
        </div>
        <div class="btn-group">
          <button type="button" class="prev-btn" onclick="prevQuestion(7)">Previous</button>
          <button type="button" class="next-btn" onclick="nextQuestion(7)">Next</button>
        </div>
      </div>

      <!-- Question 8-->
      <div class="question" id="question8">
        <label>8. Have you ever been diagnosed with anemia or other blood disorders?</label>
        <div class="radio-group">
          <label class="radio-option" id="diagnosedYes">
            <input type="radio" name="diagnosed" value="yes" required>
            <span class="radio-circle"></span>
            Yes
          </label>
          <label class="radio-option" id="diagnosedNo">
            <input type="radio" name="diagnosed" value="no">
            <span class="radio-circle"></span>
            No
          </label>
        </div>
        <div class="btn-group">
          <button type="button" class="prev-btn" onclick="prevQuestion(8)">Previous</button>
          <button type="button" class="next-btn" onclick="nextQuestion(8)">Next</button>
        </div>
      </div>

      <!-- Question 9-->
      <div class="question" id="question9">
        <label>9. Have you ever had a sickle cell crisis (vaso-occlusive crisis)?</label>
        <div class="radio-group">
          <label class="radio-option" id="sickleYes">
            <input type="radio" name="sickle" value="yes" required>
            <span class="radio-circle"></span>
            Yes
          </label>
          <label class="radio-option" id="sickleNo">
            <input type="radio" name="sickle" value="no">
            <span class="radio-circle"></span>
            No
          </label>
        </div>
        <div class="btn-group">
          <button type="button" class="prev-btn" onclick="prevQuestion(9)">Previous</button>
          <button type="button" class="next-btn" onclick="nextQuestion(9)">Next</button>
        </div>
      </div>

      <!-- Question 10-->
      <div class="question" id="question10">
        <label>10. Have you ever performed a hemoglobin electrophoresis test?</label>
        <div class="radio-group">
          <label class="radio-option" id="hemoglobinTestYes">
            <input type="radio" name="hemoglobinTest" value="yes" required>
            <span class="radio-circle"></span>
            Yes
          </label>
          <label class="radio-option" id="hemoglobinTestNo">
            <input type="radio" name="hemoglobinTest" value="no">
            <span class="radio-circle"></span>
            No
          </label>
        </div>
        <div class="btn-group">
          <button type="button" class="prev-btn" onclick="prevQuestion(10)">Previous</button>
          <button type="button" class="next-btn" onclick="nextQuestion(10)">Next</button>
        </div>
      </div>

      <!-- Question 11 -->
      <div class="question" id="question11">
        <label for="testResult">11. What was the result?</label>
        <select id="testResult" name="testResult" required>
          <option value="" disabled selected>Select an option</option>
          <option value="HbA">Normal hemoglobin (HbA)</option>
          <option value="HbS">Hemoglobin S (HbS)</option>
          <option value="Other">Other</option>
        </select>
        <div class="btn-group">
          <button type="button" class="prev-btn" onclick="prevQuestion(11)">Previous</button>
          <button type="button" class="next-btn" onclick="nextQuestion(11)">Next</button>
        </div>
      </div>
      
      <!-- Question 12-->
      <div class="question" id="question12">
        <label>12. Do you smoke or are you exposed to second-hand smoke?</label>
        <div class="radio-group">
          <label class="radio-option" id="smokingYes">
            <input type="radio" name="smoking" value="yes" required>
            <span class="radio-circle"></span>
            Yes
          </label>
          <label class="radio-option" id="smokingNo">
            <input type="radio" name="smoking" value="no">
            <span class="radio-circle"></span>
            No
          </label>
        </div>
        <div class="btn-group">
          <button type="button" class="prev-btn" onclick="prevQuestion(12)">Previous</button>
          <button type="button" class="next-btn" onclick="nextQuestion(12)">Next</button>
        </div>
      </div>

      <!-- Question 13-->
      <div class="question" id="question13">
        <label>13. Is your diet low in iron or essential vitamins?</label>
        <div class="radio-group">
          <label class="radio-option" id="dietYes">
            <input type="radio" name="diet" value="yes" required>
            <span class="radio-circle"></span>
            Yes
          </label>
          <label class="radio-option" id="dietNo">
            <input type="radio" name="diet" value="no">
            <span class="radio-circle"></span>
            No
          </label>
        </div>
        <div class="btn-group">
          <button type="button" class="prev-btn" onclick="prevQuestion(13)">Previous</button>
          <button type="button" class="next-btn" onclick="nextQuestion(13)">Next</button>
        </div>
      </div>

      <!-- Question 14-->
      <div class="question" id="question14">
        <label>14. Have you ever had a blood transfusion?</label>
        <div class="radio-group">
          <label class="radio-option" id="bloodTransfusionYes">
            <input type="radio" name="bloodTransfusion" value="yes" required>
            <span class="radio-circle"></span>
            Yes
          </label>
          <label class="radio-option" id="bloodTransfusionNo">
            <input type="radio" name="bloodTransfusion" value="no">
            <span class="radio-circle"></span>
            No
          </label>
        </div>
        <div class="btn-group">
          <button type="button" class="prev-btn" onclick="prevQuestion(14)">Previous</button>
          <button type="button" class="next-btn" onclick="nextQuestion(14)">Next</button>
        </div>
      </div>

      <!-- Question 15-->
      <div class="question" id="question15">
        <label>15. Do you have a history of complications related to sickle cell disease (e.g., stroke, kidney problems)?</label>
        <div class="radio-group">
          <label class="radio-option" id="historyYes">
            <input type="radio" name="history" value="yes" required>
            <span class="radio-circle"></span>
            Yes
          </label>
          <label class="radio-option" id="historyNo">
            <input type="radio" name="history" value="no">
            <span class="radio-circle"></span>
            No
          </label>
        </div>
        <div class="btn-group">
          <button type="button" class="prev-btn" onclick="prevQuestion(15)">Previous</button>
          <a href="{% url 'test_complete' %}"><button type="button" class="submit-btn">Finish</button></a>
        </div>
      </div>
    </div>
  </form>
  <h6>Please answer the following questions as accurately as possible.</h6>
</div>
</div>
<script src="{% static 'js/Sickle_cell_anemia_form.js' %}"></script>
{% endblock %}
