<!DOCTYPE html>
<html>
<head>
    <title>Prédiction AVC</title>
    </head>
<body>
    <h1>Diagnostic AVC</h1>

    <form method="post">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <button type="submit">Lancer l'analyse</button>
    </form>

    {% if resultat %}
        <div style="margin-top: 20px; padding: 10px; border: 2px solid #333;">
            <h3>Résultat : {{ resultat }}</h3>
            <p>Probabilité : {{ proba }} %</p>
        </div>
    {% endif %}
</body>
</html>
