{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/css.css' %}">
    <!-- Added Google fonts for the new typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Palette verte ---------------------------------------------------------- */
        :root {
            --green-light: #C8E6C9;   /* fond tr√®s clair */
            --green:        #4CAF50;  /* couleur principale */
            --green-dark:   #388E3C;  /* hover / titres */
            --green-muted:  #2E7D32;  /* texte fonc√© */
        }
        
        /* Carte principale ------------------------------------------------------- */
        .test-container{
            width: 420px;
            margin: 40px auto;
            padding: 32px 40px;
            background: var(--green-light);
            border: 2px solid var(--green);
            border-radius: 12px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.12);
            text-align: center;
            font-family: "Segoe UI", Arial, sans-serif;
        }
        
        /* Ic√¥ne au-dessus du titre ---------------------------------------------- */
        .test-icon img{
            width: 96px;
            height: 96px;
            object-fit: contain;
            /* teinte l‚Äôic√¥ne import√©e dans les tons verts sans avoir besoin d‚Äôun SVG */
            filter: hue-rotate(90deg) saturate(120%);
            margin-bottom: 8px;
        }
        
        /* Titre ------------------------------------------------------------------ */
        .test-title{
            color: var(--green-dark);
            font-size: 2rem;
            margin: 0.2em 0 0.8em;
        }
        
        /* Texte des consignes ---------------------------------------------------- */
        .guidelines{
            margin-bottom: 1.4em;
        }
        .guideline{
            color: var(--green-muted);
            font-size: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 6px;           /* espace entre l‚Äôemoji et le texte */
            margin: 6px 0;
        }
        .check-icon{
            font-size: 1.2rem;
        }
        
        /* Boutons / liens -------------------------------------------------------- */
        .results-button,
        .edit-results-button{
            display: inline-block;
            padding: 10px 20px;
            margin: 0 6px;
            border-radius: 6px;
            background: var(--green);
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.25s ease;
        }
        .edit-results-button{           /* second bouton un peu plus clair */
            background: #66BB6A;
        }
        
        .results-button:hover,
        .edit-results-button:hover{
            background: var(--green-dark);
        }
        </style>
        
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Gene Guard</title>
    {% endif %}
</head>
<body class="body">
    <div class="test-container">
        <div class="test-icon">
            <img src="" width="150" height="150" alt="Test icon">
        </div>

        <h1 class="test-title">Test Completed</h1>
        
        <div class="guidelines">
            <p class="guideline">
                <span class="check-icon">‚úîÔ∏è</span> 
                You have successfully completed the test!
            </p>
            <p class="guideline">
                <span class="check-icon">üìä</span> 
                Your results are ready.
            </p>
        </div> 

        <a href="{% url 'resultat'%}" class="results-button">Show Results</a> 
        <a href="{% url 'edit_answers'%}" class="edit-results-button">Edit My Answers</a> 
    </div>
</body>
</html>
